<include file="./Public/Admin/html/head.html" />
<body data-type="index">
<div class="am-g tpl-g">
    <include file="./Public/Admin/html/header.html" />
    <include file="./Public/Admin/html/sidebar.html" />
    <!-- 内容区域 -->
    <!-- 内容区域 -->
    <div class="tpl-content-wrapper">
        <div class="row-content am-cf">
            <div class="row">
                <div class="am-u-sm-12 am-u-md-12 am-u-lg-12">
                    <div class="widget am-cf">
                        <div class="widget-head am-cf">
                            <div class="widget-title  am-cf">建材类型管理</div>

                            <div class="am-form-group">
                                <div class="am-btn-toolbar">
                                    <div class="am-btn-group am-btn-group-xs">
                                        <button type="button" class="am-btn am-btn-default am-btn-success" onclick="show_add('{:U(\'add\',array(\'type_id\'=>$type_id))}')"><span class="am-icon-plus"></span> 新增类型</button>
                                    </div>
                                </div>
                            </div>
                        </div>


                        <div class="widget-body  am-fr">
                            <div class="am-u-sm-12">
                                <table width="100%" class="am-table am-table-compact am-table-striped tpl-table-black " id="example-r">
                                    <thead>
                                    <tr>
                                        <th>类型ID</th>
                                        <th>类型名称</th>
                                        <th>类型添加时间</th>
                                        <th>其他</th>
                                        <th>操作</th>
                                    </tr>
                                    </thead>
                                    <tbody>
                                    <volist name="list" id="vo" mod="2">
                                        <tr class="gradeX" >
                                            <td>{$vo.id}</td>
                                            <td>{$vo.name}</td>
                                            <td>{$vo.create_time}</td>
                                            <td><a href="{:U('goods/index',array('style_id'=>$vo['id']))}">查看下辖商品&nbsp;&nbsp;({$num[$key]})</a></td>
                                            <td>
                                                <div class="tpl-table-black-operation">
                                                    <a href="javascript:return false;" onclick="show_update(this)" url="{:U('Style/update',array('id'=>$vo['id']))}">
                                                        <i class="am-icon-pencil"></i> 编辑
                                                    </a>
                                                    <a href="javascript:return false;" onclick="show_del(this)" url="{:U('Style/del',array('id'=>$vo['id']))}" class="tpl-table-black-operation-del">
                                                        <i class="am-icon-trash"></i> 删除
                                                    </a>
                                                </div>
                                            </td>
                                        </tr>
                                    </volist>
                                    </tbody>
                                </table>
                            </div>
                            <div class="am-u-lg-12 am-cf">
                                <div class="am-fr">
                                    <ul class="am-pagination tpl-pagination">
                                        {$page}
                                    </ul>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<include file="./Public/Admin/html/footer.html" />
</body>
<script type="text/javascript">
    function show_add(url){
        layer.open({
            type: 2,
            title: '添加建材类型',
            shadeClose: true,
            shade: 0.8,
            area: ['650px', '80%'],
            content: url,
        });
    }
    function show_update(obj){
        var url = $(obj).attr('url');
        layer.open({
            type: 2,
            title: '修改建材类型',
            shadeClose: true,
            shade: 0.8,
            area: ['650px', '80%'],
            content: url,
        });
    }
    function show_del(obj){
        var url = $(obj).attr('url');
        $.get(url, function(data){
            if (data['success']) {
                layer.alert(data['info'], function (i) {
                    parent.$("#example-r").load(parent.location.href+" #example-r");
                    parent.layer.close(i);
                });
            } else {
                layer.msg(data['info'], {
                    icon: 5
                });
            }
        });
    }

</script>
</html>
