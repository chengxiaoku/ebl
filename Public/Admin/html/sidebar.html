<!-- 添加页面选中事件-->
<script type="text/javascript">
    $(function (){
        //获取当前的控制器名称
        var class_name= "{:CONTROLLER_NAME}";

        id_name = 'index';

        switch (class_name.toLowerCase()){
            case 'index': id_name = 'index'; break;
            case 'scheme': id_name = 'scheme'; break;
            case 'user' : id_name = 'user'; break;
            default: id_name = 'scheme';
        }
        //给当前的控制器添加选中状态
        $('#'+id_name).addClass('active');
    })
</script>
